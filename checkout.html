<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css"> 
  <title>Checkout</title>
  <script src="assets/js/checkout.js" defer></script>
</head>
<body>
  <div class="container">
          <div class="checkout-container">
            <div class="summary">
              <h2>Summary</h2>
              <p>Movie: <span id="movie-name"></span></p>
              <p>Cost of a ticket: ₹<span id="ticket-cost"></span></p>
              <label for="num-tickets">Number of Tickets:</label>
              <input type="number" id="num-tickets" min="1" value="4">
              <p>Convenience Fee: ₹<span id="convenience-fee"></span></p>
              <p>Subtotal: ₹<span id="subtotal"></span></p>
            </div>
          </div>

          <div class="payment-section">
            <h2>Payment</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="creditCard">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="paypal">UPI</option>
                    </select>
                </div>
                <button class="Pay Now"onclick="window.location.href = 'https://in.bookmyshow.com/explore/movies'">Pay Now</button>
            </form>
        </div>
      </div> 
    </div>
    <div></div>
  </body>
</html>
